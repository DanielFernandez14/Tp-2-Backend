<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Libros</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Lista de Libros</h1>

    <form id="form">
        <h2>Agregar Libros</h2>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required autocomplete="off" placeholder="El Psicoanalista"/>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required autocomplete="off" placeholder="John Katzenbach"/>

        <label for="year">Año de estreno:</label>
        <input type="number" id="year" name="year" required autocomplete="off" placeholder="2002"/>

        <label for="genre">Género:</label>
        <input type="text" id="genre" name="genre" required autocomplete="off" placeholder="Novela Psicológica"/>

        <button id="btnSubmit" type="submit">Enviar</button>

    </form>


    <ul id="booksList"> </ul>

<script src="app.js"></script>

</body>
</html>
